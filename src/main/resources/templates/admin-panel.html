<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/style.css">
    <title>Landing</title>
</head>
<body>
<div th:replace="components/navbar"></div>


<div class="row no-padding">
    <div class="col-1 no-padding"></div>
    <div class="col-3 no-padding py-5">
        <div class="rounded-pill py-3 bg-info">
            <div class="row no-padding">
                <div class="col d-flex justify-content-center align-items-center">
                    <img class="rounded-circle" th:src="@{/images/default-image/default-profile-picture.jpg}" alt="Default Picture" style="width:auto;height:15vh;">
                </div>
                <div class="col">
                    <div class="container">
                            <div class="d-flex flex-row justify-content-left">
                                <p class="pr-3">Username :</p>
                                <p th:text="${admin.userName} ?: 'unknown'"></p>
                            </div>
                            <div class="d-flex flex-row justify-content-left">
                                <p class="pr-3">Email:</p>
                                <p th:text="${admin.email} ?: 'unknown'"></p>
                            </div>
                            <div class="d-flex flex-row justify-content-left">
                                <p class="pr-3">Gender :</p>
                                <p th:text="${admin.gender} ?: 'unknown'"></p>
                            </div>
                            <div class="d-flex flex-row justify-content-left">
                                <p class="pr-3">Role :</p>
                                <p th:text="${admin.role} ?: 'unknown'"></p>
                            </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="col-1 no-padding"></div>

    <div class="col-4 no-padding d-flex flex-column justify-content-around">
        <div class="container d-flex justify-content-center">
            <h1>All Users</h1>
        </div>

        <div th:each="user : ${appUserList}" class="py-4">
            <div class="row no-padding py-3 bg-light">
                <div class="col d-flex justify-content-center align-items-center">
                    <img class="rounded-circle" th:src="@{/images/default-image/default-profile-picture.jpg}" alt="Default Picture" style="width:auto;height:15vh;">
                </div>
                <div class="col">
                    <div>
                        <h2 th:text="${user.userName} ?: 'unknown'"></h2>
                        <hr>
                    </div>
                        <div class="d-flex flex-row justify-content-left">
                            <p class="pr-3">Email:</p>
                            <p th:text="${user.email} ?: 'unknown'"></p>
                        </div>
                        <div class="d-flex flex-row justify-content-left">
                            <p class="pr-3">Gender :</p>
                            <p th:text="${user.gender} ?: 'unknown'"></p>
                        </div>
                        <div class="d-flex flex-row justify-content-left">
                            <p class="pr-3">Role :</p>
                            <p th:text="${user.role} ?: 'unknown'"></p>
                        </div>
                        <div class="container">
                            <div class="d-flex flex-row justify-content-start">
                                <form class="d-flex justify-content-start px-2"
                                      th:action="@{/user} + '/'+ ${user.id} + '/'+ @{delete}"
                                      method="post"
                                >
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                                <form class="d-flex justify-content-start px-2 "
                                    th:action="@{/user/details} + '/'+ ${user.id}"
                                    method="get"
                                >
                                    <button type="submit" class="btn btn-sm btn-primary">Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <hr>
            </div>
    </div>
    <div class="col-2 no-padding"></div>

</div>

</div>
</body>
</html>
