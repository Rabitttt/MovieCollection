<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <script type="text/javascript" th:src="@{/static/js/registerValidate.js}"></script>
    <title>Landing</title>
</head>

<body>
    <div th:replace="components/navbar"></div>
        <div class="d-flex align-items-center justify-content-center form-page">
            <div class="container d-flex align-items-center justify-content-center">
                <form class="form-padding rounded-lg bg-warning" th:action="@{/register}" th:object="${user}" method="post" >
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" th:field=*{userName}>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field=*{email}>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" th:field=*{gender}>
                            <option th:each="gender : ${T(com.moviecollection.MovieCollection.enums.Gender).values()}"
                                    th:value="${gender}"
                                    th:text="${gender}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field=*{password}>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
</body>
</html>
